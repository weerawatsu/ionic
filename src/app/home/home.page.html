<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="text-align: center;">
    <ion-toolbar>
      <ion-title>Introduce Yourself</ion-title>
    </ion-toolbar>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="name" label="Name: " [clearInput]="true" placeholder="Enter name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="Age" label="Age: " type="number" [clearInput]="true" placeholder="Enter age (years)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-radio-group>
          <ion-item>
            <ion-col>
              <ion-radio [(ngModel)]="Sex" value="male">Male</ion-radio>
            </ion-col>
            <ion-col>
              <ion-radio [(ngModel)]="Sex" value="female">Female</ion-radio>
            </ion-col>
          </ion-item>
        </ion-radio-group>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="color" label="What is your favorite color?: " [clearInput]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="food" label="What is your favorite food?: " [clearInput]="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Social Media</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox [(ngModel)]="isCheck" name="inputEnabled" (click)="clickfuntion()">Line</ion-checkbox>
          <ion-input type="text" [disabled]="!isCheck"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-button name="Save" (click)="clickfuntion()">Save</ion-button>
      <ion-button name="BMI" (click)="navigetePage1()">BMI</ion-button>
    </ion-item>
  </ion-grid>
</ion-content>
