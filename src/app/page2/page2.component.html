<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BMR Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="text-align: center;">
    <ion-toolbar>
      <ion-title>Calculator</ion-title>
    </ion-toolbar>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-select [(ngModel)]="gender" aria-label="Gender" interface="popover" placeholder="Select Gender">
              <ion-select-option value="Male">Male</ion-select-option>
              <ion-select-option value="Female">Female</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input  [(ngModel)]="age" label="Age: " type="number" [clearInput]="true" placeholder="Enter Age (years)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input  [(ngModel)]="weight" label="Weight: " type="number" [clearInput]="true" placeholder="Enter Weight (kg)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="height" label="Height: " type="number" [clearInput]="true" placeholder="Enter Height (meter)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <div style="text-align: center;">
      <ion-button id="res-alert" (click)="Cal_BMR()" >Calculator BMI</ion-button>        
      <ion-alert trigger="res-alert" header="Your BMR is" subHeader="{{bmrResult}}" [buttons]="alertButtons"></ion-alert>
    </div>
  </ion-grid>
</ion-content>
